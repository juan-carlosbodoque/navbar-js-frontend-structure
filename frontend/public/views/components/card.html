<div class="card">
    <!-- Este bloque se rellena dinamicamente con datos de las cards -->
    <h2 class="card__title">{{title}}</h2>
    <div class="card__icons">
        <img src="{{icon1}}" alt="[Ícono principal]" class="card__icon card_icon-primary">
        <img src="{{icon2}}" alt="[Ícono secundario]" class="card__icon card_icon-secundary">
    </div>
    <p class="card__desciption">{{description}}</p>
</div>
